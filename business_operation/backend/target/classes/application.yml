server:
  port: 8081
  servlet:
    context-path: /admin-api

spring:
  application:
    name: business-operation-backend
  
  # 数据源配置（共用C端数据库）
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pharmacy_online_market?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 041105
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 1  # 使用数据库1，与C端分开
    timeout: 5000ms
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# JWT配置
jwt:
  secret: baihuikang-pharmacy-business-operation-secret-key-2024
  expiration: 604800000  # 7天

# 业务配置
business:
  # 售后配置
  after-sale:
    auto-agree-hours: 48  # 48小时超时自动同意

# 日志配置
logging:
  level:
    com.pharmacy: debug
  file:
    name: logs/business-operation.log

